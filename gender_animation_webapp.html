<!DOCTYPE html>
<html>
<head>
<title>gender_animation_webapp</title>
<link rel="stylesheet" href="gender_animation_styles.css">
<script src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="slideshow_test_js.js"></script>
</head>
<body>

<!-- First div -->
<div id="slideshow1">
   <!-- <input id="number" placeholder = "Men" type="number" min = 0 >
   <input id="number" placeholder = "Women" type="number" min =0> -->

   <!-- Simple pop-up dialog box, containing a form -->
  <dialog id="genderDialog">
    <form method="dialog">
      <section>
        <p><label for="genderCount">GenderCount:</label>
        <!-- <select id="Men" name="Men"> -->
        	<input id="number" placeholder = "Men" type="number" min = 0 >
   			  <input id="number" placeholder = "Women" type="number" min = 0>
          <input id="number" placeholder = "Other" type="number" min = 0>
        <!-- </select></p> -->
      </section>
      <menu>
        <button id="cancel" type="reset">Cancel</button>
        <button type="submit">Confirm</button>
      </menu>
    </form>
  </dialog>

  <menu>
    <button 
      id="updateImages" style= "background-color: transparent; border: none ">Update Images </button>
  </menu>

  <script>
    (function() {
      var updateButton = document.getElementById('updateImages');
      var cancelButton = document.getElementById('cancel');
      var dialog = document.getElementById('genderDialog');
      dialog.returnValue = 'genderBalance';

      function openCheck(dialog) {
        if(dialog.open) {
          console.log('Dialog open');
        } else {
          console.log('Dialog closed');
        }
      }

      // Update button opens a modal dialog
      updateButton.addEventListener('click', function() {
        dialog.showModal();
        openCheck(dialog);
      });

      // Form cancel button closes the dialog box
      cancelButton.addEventListener('click', function() {
        dialog.close('animalNotChosen');
        openCheck(dialog);
      });

    })();
  </script>
</div>

</body>
</html>
